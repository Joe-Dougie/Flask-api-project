<!-- HTML Produced By the Flask Form -->
<!-- add a POST method -->
<form method="POST">
    <!-- Hidden means it's hidden from view unless looking at inspect -->
    {{ form.hidden_tag() }}
    
    <!-- form-group is a bootstrap class -->
    <div class="form-group">

        <fieldset id="email-field">
            <!-- call on the variables for the form -->
            <!-- see forms.py to find that the name is 'email' by looking at the position of the arguments within the class attributes/variables -->
                {{ form.email.label }}
                {{ form.email(class = 'form-control',placeholder = "Place Email Here") }}
        </fieldset>

        <fieldset id='pass-field'>
            {{ form.password.label }}
            {{ form.password(class = 'form-control',placeholder = "Place Password Here")}}
        </fieldset>

        <!-- Submit Button -->
        {{ form.submit_button(class = "btn btn-primary") }}


    </div>
</form>
